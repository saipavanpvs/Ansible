- name: configuring the repo
  ansible.builtin.shell: curl http://raw.githubusercontent.com/stans-robot-project/redis/main/redis.repo
  register: redis.conf

- name: copying the repo
  ansible.builtin.copy:
    src: redis.conf
    dest: /etc/yum.repos.d/{{COMPONENT}}.repo
    remote_src: yes

- name: installing the redis  
  ansible.builtin.package:
    name: redis-6.2.13
    state: present

- name: enabling the permissions 
  ansible.builtin.replace:
    path: /etc/redis.conf
    regexp: '127.0.0.0'
    replace: '0.0.0.0'




